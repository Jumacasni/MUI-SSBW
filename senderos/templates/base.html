{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <title>Senderos</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-between align-items-center" style="margin-bottom:5vw">
      <nav class="navbar navbar-light bg-light w-100">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/logo.gif' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Senderos
          </a>
          <div class="d-flex">
            {% if user.is_authenticated %}
              <div class="d-flex align-items-center">
                <p class="mb-0">¡Hola {{ user.username }}!</p>
                <a class="btn btn-outline-danger ms-3" href="{% url 'account_logout' %}">Cerrar sesión</a>
              </div>
            {% else %}
              <a class="btn btn-primary me-2" href="{% url 'account_login' %}">Iniciar sesión</a>
              <a class="btn btn-secondary me-2" href="{% url 'registrar' %}">Registrarse</a>
            {% endif %}
          </div>
        </div>
      </nav>
    </div>
    
    <div class="container">

      {% for message in messages %}
      <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
        </div>
      </div>
      {% endfor %}
      {% block contenido %}

      {% endblock %}
    </div>
  </body>
</html>
