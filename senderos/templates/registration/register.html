{% extends 'base.html' %}
{%load i18n %}
{% block contenido %}

{% load crispy_forms_tags %}

<div class="row justify-content-center">
	<div class="col-6">
		<h2>{% translate 'Crear una cuenta nueva' %}</h2>
		<form method="post">
		  {% csrf_token %}
		  {{ form | crispy }}
		  <button class="btn btn-primary" type="submit">{% translate 'Registrarse' %}</button>
		</form>
	</div>
</div>

{% endblock %}
