{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block contenido %}
  <main>
    <div class="container">
      <section class="mb-4">
        <div class="row wow fadeIn">
          <div class='col-6 offset-3'>
            <h1>{% translate  "Cerrar sesión" %}</h1>
            <p>{% translate  '¿Estás seguro de que quieres salir?' %}</p>
            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <button class='btn btn-outline-primary' type="submit">{% translate 'Cerrar sesión' %}</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>
{% endblock %}
